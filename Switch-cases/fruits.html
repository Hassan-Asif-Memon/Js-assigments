<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits name with number</title>
</head>

<body>
    <script>
        //Question 1
        let num = prompt(" number likho (1-3):");
        num = Number(num);
        switch (num) {
            case 1:
                document.write("Orange");
                break;
            case 2:
                document.write("Mango");
                break;
            case 3:
                document.write("Banana");
                break;
            default:
                document.write("Number sai dal mama");
        }
