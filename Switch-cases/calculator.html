<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        let num1=prompt("Pehla number likho");
        num1=Number(num1);
        let operator=prompt("operator likho ( + , - , * , /)");
        let num2=prompt("Tosra number likho");
        num2=Number(num2);
        switch(operator){
            case "+":
                document.write(`Sum of the numbers is ${num1 + num2}`);
                break;
                case "-":
                document.write(`Subtract of the numbers is ${num1-num2}`);
                break;
                case "*":
                document.write(`Product of the numbers is ${num1*num2}`);
                break;
                case "/":
                document.write(`Division of the numbers is ${num1/num2}`);
                break;
                default:
                    document.write("Number galat dita he");
        }
    </script>
    
</body>
</html>
