<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <script>
        // Question 2
        let grade = prompt("Enter your grade here A-C:").toUpperCase();
        switch (grade) {
            case "A":
                document.write("Congratulations You achieve A Grade");
                break;
            case "B":
                document.write("You achieve B Grade");
                break;
            case "C":
                document.write("You achieve C Grade");
                break;
            default:
                document.write("Mehnat ker bhai");
        }
    </script>
    
</body>
</html>
